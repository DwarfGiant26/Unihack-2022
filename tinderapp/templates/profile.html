<!DOCTYPE html>
{%load static%}
<html>
  <head>
    <!-- <link rel="stylesheet" type="text/css" href="nav_bar.css"/> -->
    <link rel="stylesheet" type="text/css" href="{% static 'nav_bar.css'%}"/>
  </head>
<body style="background-color:rgb(169, 214, 231); text-align: center;">
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="/profile_settings">Preference</a>
    <a href="/discovery">Discovery</a>
    <a href="/profile">Profile</a>
  </div>
  <div style="margin-top: 100px;" class="student-profile py-4">
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <div class="card shadow-sm">
                <div class="card-header bg-transparent text-center">
                  <img class="profile_img" src="http://placekitten.com/200/300" alt="student dp">
                  <h3>{{name}}</h3>
                </div>
                <div class="card-body">
                <!-- Font Awesome Icon Library -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <style>
                  .checked {
                  color: orange;
                }
                </style>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>

                  <p class="mb-0"><strong class="pr-1">Distance</strong></p>
                  <p class="mb-0"><strong class="pr-1">Interest</strong></p>
                  {{interest}}
                  <p>about yourself</p>
                  Age : {{age}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
